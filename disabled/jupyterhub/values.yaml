jupyterhub:
  global:
    storageClass: longhorn
  clusterDomain: jupyter.ubiquitycluster.uk
  hub:
    image:
      repository: bitnami/jupyterhub
    adminUser: "user"
    password: "password"
  proxy:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: pebble-issuer
        hajimari.io/appName: Jupyter
        hajimari.io/icon: language-python
      hostname: &host jupyter.ubiquitycluster.uk
      tls: true
      #      secrets:
      #        - secretName: jupyter-tls-certificate
      #          hosts:
      #            - *host
      selfSigned: true
  postgresql:
    enabled: true
    auth:
      username: bn_jupyterhub
      password: "password"
      database: bitnami_jupyterhub
      #      existingSecret: ""
    architecture: standalone
    service:
      ports:
        postgresql: 5432
