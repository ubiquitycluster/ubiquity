apiVersion: v1
kind: ConfigMap
metadata:
  name: htcondor-worker-pod-template
  namespace: hpc-ubiq
data:
  htcondor-worker.json: |
    {
       "kind":"Pod",
       "apiVersion":"v1",
       "metadata":{
          "generateName":"htcondor-worker",
          "namespace":"hpc-ubiq",
          "labels":{
             "app":"htcondor-worker"
          }
       },
       "spec":{
          "selector":{
            "matchLabels":{
              "app":"htcondor-worker"
            }
          },
          "volumes":[
             {
                "name":"pool-password",
                "secret":{
                   "secretName":"htcondor-pool-password",
                   "defaultMode":384
                }
             }
          ],
          "containers":[
             {
                "name":"htcondor-worker",
                "image":"alahiff/htcondor-worker-v2:latest",
                "env":[
                   {
                      "name":"CONDOR_HOST",
                      "value":"htcondor-collector"
                   },
                   {
                      "name":"SEC_PASSWORD_FILE",
                      "value":"/etc/condor/pool_password/password"
                   },
                   {
                      "name":"CONDOR_CPUS",
                      "value":"1"
                   },
                   {
                      "name":"CONDOR_MEMORY",
                      "value":"2000"
                   }
                ],
                "resources":{
                   "limits":{
                      "memory":"2Gi"
                   },
                   "requests":{
                      "cpu":"1",
                      "memory":"2Gi"
                   }
                },
                "volumeMounts":[
                   {
                      "name":"pool-password",
                      "mountPath":"/etc/condor/pool_password"
                   }
                ],
                "imagePullPolicy":"Always"
             }
          ],
          "restartPolicy":"Never"
       }
    }
