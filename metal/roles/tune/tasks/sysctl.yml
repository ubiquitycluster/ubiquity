# Tuning tasks - sysctl

- name: "Tuning | Tune sysctl"
  become: true
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    sysctl_set: yes
    state: present
    sysctl_file: "{{ sysctl_file }}"
    reload: yes
  with_items: "{{ sysctl_config }}"

- name: "Tuning | Tune sysctl - arp"
  become: true
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    sysctl_set: yes
    state: present
    sysctl_file: "{{ sysctl_arp_file }}"
    reload: yes
  with_items: "{{ sysctl_arp_config }}"
