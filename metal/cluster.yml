# Provision cluster
- name: "Cluster | Do prerequisites"
  hosts: metal
  strategy: free
  roles:
    - tune
#    - hardening

- name: "Cluster | Create Kubernetes Cluster"
  hosts: metal
  strategy: linear
  become: true
    #strategy: mitogen_linear
  roles:
    - k3s
#    - cilium
#    - automatic_upgrade

- name: "Cluster | Create some basic config"
  hosts: localhost
  environment:
    KUBECONFIG: ./kubeconfig.yaml
  roles:
    - metallb_config

